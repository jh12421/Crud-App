<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Movie Library</h1>
        <div class="row">
            <div class="col-md-4">
                <h2>Add Movie</h2>
                <form id="addMovieForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="director">Director</label>
                        <input type="text" class="form-control" id="director" required>
                    </div>
                    <div class="form-group">
                        <label for="leadActor">Lead Actor</label>
                        <input type="text" class="form-control" id="leadActor" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Movie</button>
                </form>
            </div>
            <div class="col-md-8">
                <h2>Movie List</h2>
                <table class="table table-bordered" id="moviesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Director</th>
                            <th>Lead Actor</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Movies will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Update Movie Modal -->
    <div class="modal fade" id="updateMovieModal" tabindex="-1" role="dialog" aria-labelledby="updateMovieModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateMovieModalLabel">Update Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="updateMovieForm">
                        <input type="hidden" id="updateMovieId">
                        <div class="form-group">
                            <label for="updateTitle">Title</label>
                            <input type="text" class="form-control" id="updateTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="updateDirector">Director</label>
                            <input type="text" class="form-control" id="updateDirector" required>
                        </div>
                        <div class="form-group">
                            <label for="updateLeadActor">Lead Actor</label>
                            <input type="text" class="form-control" id="updateLeadActor" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Movie</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
